  <style>
    body {
      font-family: 'Comic Code', 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Define CSS Variables for Light and Dark Modes */
    body.light-mode {
      --bg-color: #f8fafc; /* Tailwind's gray-50 */
      --text-color: #1f2937; /* Tailwind's gray-800 */
      --link-color: #1d4ed8; /* Tailwind's blue-700 */
      --link-hover-color: #1e40af; /* Tailwind's blue-800 */
      --subtitle-color: #4b5563; /* Tailwind's gray-600 */
    }

    body.dark-mode {
      --bg-color: #111827; /* Tailwind's gray-900 */
      --text-color: #f9fafb; /* Tailwind's gray-100 */
      --link-color: #60a5fa; /* Tailwind's blue-400 */
      --link-hover-color: #3b82f6; /* Tailwind's blue-500 */
      --subtitle-color: #9ca3af; /* Tailwind's gray-400 */
    }

    /* Initialize with Dark Mode Variables */
    body {
      --bg-color: #111827;
      --text-color: #f9fafb;
      --link-color: #60a5fa;
      --link-hover-color: #3b82f6;
      --subtitle-color: #9ca3af;
    }

    /* Dark Mode Toggle Button Styles */
    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
      color: var(--text-color);
    }

    #darkModeToggle:hover {
      transform: scale(1.1);
    }

    /* Apply CSS Variables */
    .title {
      color: var(--text-color);
    }

    .subtitle {
      color: var(--subtitle-color);
    }

    a {
      color: var(--link-color);
      transition: color 0.3s;
      text-decoration: none;
    }

    a:hover {
      color: var(--link-hover-color);
    }

    /* Screen Reader Only */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

  <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle" class="focus:outline-none" aria-label="Toggle Dark Mode">
    üåû
  </button>

  <!-- Dark Mode Toggle Script -->
  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Load theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.remove('dark-mode');
      body.classList.add('light-mode');
      darkModeToggle.textContent = 'üåö';
    } else {
      // Default to dark mode
      body.classList.remove('light-mode');
      body.classList.add('dark-mode');
      darkModeToggle.textContent = 'üåû';
    }

    darkModeToggle.addEventListener('click', () => {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
        darkModeToggle.textContent = 'üåö';
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
        darkModeToggle.textContent = 'üåû';
      }
    });
  </script>
